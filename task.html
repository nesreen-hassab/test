    <body>
        <!--titlt of the table-->
        <h2 align="center" >Registration Form</h2>
        <!--the body of the table-->
        <table width="25%"  border="2" bordercolor="#8787ff" cellpadding="9" cellspacing="3" align="center" bgcolor="#00fffb"  >
            <!--<caption >Registration Form</caption> <br>-->
            
            <!--the first row  :name -->
            <tr>
                <td><span>Name :</span></td>
                <td><input type="text" /></td>
            </tr>
            <!--the second row  age  -->
            <tr>
                <td><span><i>Age :</i></span></td>
                <td><input type="text" /></td>
            </tr>
            <!--the second row  :email-->
            <tr>
                <td><span>Email :</span></td>
                <td><input type="text" /></td>
            </tr>
            <!--the third row  :password  -->
            <tr>
                <td><span>Password :</span></td>
                <td><input type="text" /></td>
            </tr>
            <!--the forth row  :enterest -->
            <tr>
                <td><span>Enterest :</span></td>
                <td>
                    <input type="checkbox"  /><span>Swimming</span><br>
                    <input type="checkbox"  /><span>Reading</span><br>
                    <input type="checkbox"  /><span>Cycling</span><br>
                </td>
            </tr>
            <!--the fifth row  :notes -->
            <tr>
                <td><span>Notes :</span></td>
                <td><textarea cols="27" rows="7" ></textarea></td>
            </tr>
            <!--the sex row  :gender -->
            <tr>
                <td rowspan="2" ><span>Gender :</span></td>
                <td><input type="radio" name="gender" /> Male</td>
            </tr>
            <!--the seven row  :gender -->
            <tr>
                
                <td><input type="radio" name="gender" /> Female</td>
            </tr>
            <!--the eigth row  :birthday -->
            <tr>
                <td ><span>BirthDay :</span></td>
                <td>
                    <select> <option >Day</option> </select>
                    <select> <option>Jan</option> </select> 
                </td>
            </tr>
            <!--the nine row  :submit or reset-->
            <tr>
                <td colspan="2" align="center" >
                    <input type="submit" />
                    <input type="reset"/>
                </td>
            </tr>
            
        </table>
    </body>
</html>
